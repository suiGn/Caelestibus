<html>
  <head>
    <script src="/javascripts/aframe.js"></script>
  </head>
  <body>
   <a-scene background="color: #222222">
        <!-- Sun--> 
        <a-text value="Ílios"
        position="0 1.2 0"></a-text>
        <a-sphere 
          color="#E8AD11"
          position="0 0 0" 
          radius="1"
          rotation="0 0 0"></a-sphere>-->
          
        <!-- Mercury -->
        <a-text value="Hermes"
        position="2 0.004 0"></a-text>
        <a-sphere
          color="#AF886D"
          position="2 0 0"
          radius=".003508"
          rotation= "0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
       

        <!-- Venus -->
        <a-text value="Afrodita"
        position="3 0.009 0"></a-text>
        <a-sphere 
          color="#ECBFBF"
          position="3 0 0" 
          radius="0.008695"
          rotation= 0></a-sphere>

        <!-- Earth -->
        <a-text value="Gaia"
        position="4 0.010 0"></a-text>
        <a-sphere 
          color="#6DCBE7"
          position="4 0 0" 
          radius="0.009164"
          rotation= "0 0 0"></a-sphere>

        <!-- Mars -->
        <a-text value="Ares"
        position="5 0.005 0"></a-text>
        <a-sphere 
          color="#CF503A"
          position="5 0 0" 
          radius="0.004879"></a-sphere>

        <!-- Jupiter -->
        <a-text value="Zeus"
        position="6 0.11 0"></a-text>
        <a-sphere 
          color="#C9957A"
          position="6 0 0"
          radius="0.1027"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      
        <!-- Saturn -->
        <a-text value="Cronos"
        position="7.1 0.09 0"></a-text>
        <a-sphere 
          color="#F8EC99"
          position="7 0 0" 
          radius="0.08659"></a-sphere>

        <!-- Uranus -->
        <a-text value="Urano"
        position="8 0.04 0"></a-text>
        <a-sphere 
          color="#73AAF8"
          position="8 0 0"
          radius="0.036437"></a-sphere>

        <!-- Neptune -->
        <a-text value="Neptuno"
        position="9 0.03 0"></a-text>
        <a-sphere 
          color="#3453BD"
          position="9 0 0" 
          radius="0.035379"></a-sphere>

           <!-- Pluton -->
        <a-text value="Pluton"
        position="10 0.002 0"></a-text>
        <a-sphere 
          color="#CABBB8"
          position="10 0 0" 
          radius="0.001707"></a-sphere>
     

        <!-- The other not-so-basic planets. These have rings around them. The rings are made of torii (singular torus) a shape that can be used to make donuts, tubes and yes, ring shapes -->
        <a-entity id="saturn-container" position="7 0 0">
          <a-sphere position="0 0 0 " radius="0.08659" color="#F8EC99" id="saturn"></a-sphere>
          <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="0.34636" radius-tubular="0.01082375" rotation="27.7 0 0" scale=".44 .44 0.04"></a-torus>
          <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="0.25977" radius-tubular="0.0216475" rotation="27.7 0 0" scale=".44 .44 0.04"></a-torus>
        </a-entity>

        <a-entity id="uranus-container" position="8 0 0">
          <a-sphere id="uranus" radius="0.036437" color="#73AAF8"></a-sphere>
          <a-torus id="uranus-ring" color="#FFFFFF" segments-tubular="50" radius="0.0728" radius-tubular="0.000486" rotation="-10 98 0" scale=".75 .75 0.075"></a-torus>
        </a-entity>

      </a-scene>
  </body> 
</html>
